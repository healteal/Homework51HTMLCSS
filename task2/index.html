<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="card__number">
            Card number
        </label>
        <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000">
        <br><br>
        <label for="name">
            Name
        </label>
        <input type="text" id="name" name="name" placeholder="IVAN IVANOV" style="margin-left: 46px"><br><br>
        <label for="date" style="float: left;">
            Date
        </label>
        <input class="date" type="text" id="date" name="date" placeholder="00/00">
        <label for="text" style="float: left; margin-left: 20px;">
            CVV
        </label>
        <input class="cvv" type="password" type="password" id="password" name="password" placeholder="000">
        <br style="clear: both;"><br>
        <input type="button" value="Отправить" style="margin-left: 55px;">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
